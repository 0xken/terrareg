{% extends 'template.html' %}

{% block content %}

<nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
        <li class="is-active"><a href="/login">Login</a></li>
    </ul>
</nav>

<script>
    function login() {
        let ajaxRes = $.ajax({
            url: '/v1/terrareg/auth/admin/login',
            contentType: 'application/json',
            // Use 'text' datatype to ensure
            // 401s still call the error function
            dataType: 'text',
            method: 'post',
            headers: {
                'Accept': 'application/json',
                'X-Terrareg-ApiKey': $('#admin_token_input').val()
            }
        }).fail(() => {
            // Show login error
            $('.login_error').css('display', 'block');
            $('.login_error').html('Incorrect admin token');
        }).done(() => {
            // Redirect to homepage
            location.href = '/';
        });
    }
</script>

<nav class="level">
    <div class="level-item">

        <div class="field is-vertical">
            <div id="login_error" style="display: none" class="notification is-danger">
            </div>
            <div class="field">
                <label class="label">Admin Token</label>
                <div class="control">
                <input id="admin_token_input" class="input" type="text" placeholder="Admin Token">
                </div>
            </div>

            <div class="field">
                <div class="control">
                <button onclick="login();" class="button is-link">Submit</button>
                </div>
            </div>
        </div>

    </div>
</nav>

{% endblock %}
