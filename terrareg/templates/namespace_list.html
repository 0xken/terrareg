
{% extends 'template.html' %}

{% block content %}

<nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
        <li class="is-active"><a href="/modules">Modules</a></li>
    </ul>
</nav>

<script>
    $(document).ready(function() {
        $.get('/v1/terrareg/namespaces', (data) => {
            // If no namespaces exist, display message
            if (data.length == 0) {
                $('#namespaces-table-data').append('<tr><td>There are no namespaces with published modules.</td></tr>')
            }

            // If there is only 1 namespace, redirect to it
            if (data.length == 1) {
                window.location.href = data[0].view_href;
            }

            $.each(data, (itx, namespace) => {
                $('#namespaces-table-data').append(
                    `<tr><td><a href="${namespace.view_href}">${namespace.name}</a><td></tr>`
                );
            })
        });
    });
</script>

<div class="columns">
    <div class="column is-three-fifths is-offset-one-fifth">

        <h1 class="title">Namespaces</h1>

        <table class="table is-hoverable">
            <tbody id="namespaces-table-data">

            </tbody>
        </table>

    </div>
</div>

{% endblock %}
